<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
 <div class="p-field">
    <p-floatLabel>
        <input id="username" pInputText formControlName="username" required>
        <label for="username">Usuario</label>
    </p-floatLabel>
    <small *ngIf="validInput('username')" class="p-error">
        Usuario requerido
    </small>
 </div>
 <div class="p-field">
    <p-floatLabel>
        <p-password id="password" pInputText formControlName="password" />
        <label for="password">Contraseña</label>
    </p-floatLabel>
    <small *ngIf="validInput('password')" class="p-error">
        Contraseña requerida
    </small>
 </div>

 <p-button label="Iniciar Sesión" icon="pi pi-check" [disabled]="loginForm.invalid"></p-button>

 <div *ngIf="error" class="p-error">
    {{error}}
 </div>

</form>
